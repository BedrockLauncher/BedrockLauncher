name: Build Test

on:
  push:
    branches: ["workflow-test"] # workflow-test is here temporarily, make master later
  pull_request:
    types: [opened]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        
      - name: Setup nuget
        uses: nuget/setup-nuget@v1

      - name: Restore dependencies
        run: nuget restore

      - name: Build
        run: dotnet build --no-restore --output ./build

      - name: Archive build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
